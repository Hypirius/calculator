<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main id="main-section">
      <section id="calculator-display"></section>
      <section id="numpad">
        <section id="main-numpad">
          <div id="numpad-1" class="numpad-block">1</div>
          <div id="numpad-2" class="numpad-block">2</div>
          <div id="numpad-3" class="numpad-block">3</div>
          <div id="numpad-4" class="numpad-block">4</div>
          <div id="numpad-5" class="numpad-block">5</div>
          <div id="numpad-6" class="numpad-block">6</div>
          <div id="numpad-7" class="numpad-block">7</div>
          <div id="numpad-8" class="numpad-block">8</div>
          <div id="numpad-9" class="numpad-block">9</div>
          <div id="numpad-0" class="numpad-block">0</div>
          <div id="numpad-." class="numpad-block">.</div>
          <div id="numpad-+/-" class="numpad-block">+/-</div>
        </section>
        <section id="side-numpad"></section>
      </section>
    </main>
  </body>
</html>
