<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main id="main-section">
      <section id="calculator-display"></section>
      <section id="numpad">
        <section id="main-numpad">
          <button id="numpad-1" class="numpad-block">1</button>
          <button id="numpad-2" class="numpad-block">2</button>
          <button id="numpad-3" class="numpad-block">3</button>
          <button id="numpad-4" class="numpad-block">4</button>
          <button id="numpad-5" class="numpad-block">5</button>
          <button id="numpad-6" class="numpad-block">6</button>
          <button id="numpad-7" class="numpad-block">7</button>
          <button id="numpad-8" class="numpad-block">8</button>
          <button id="numpad-9" class="numpad-block">9</button>
          <button id="numpad-0" class="numpad-block">0</button>
          <button id="numpad-." class="numpad-block">.</button>
          <button id="numpad-+/-" class="numpad-block">+/-</button>
        </section>
        <section id="side-numpad">
          <button class="side-numpad-btn numpad-block">รท</button>
          <button class="side-numpad-btn numpad-block">x</button>
          <button class="side-numpad-btn numpad-block">-</button>
          <button class="side-numpad-btn numpad-block">+</button>
          <button class="side-numpad-btn numpad-block">=</button>
          <button id="cancel-btn" class="side-numpad-btn numpad-block">
            AC
          </button>
        </section>
      </section>
    </main>
  </body>
</html>
